<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Performance Todo</title>
    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --gray: #9ca3af; }
        body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #471577; }
        
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        #todoInput { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        #addBtn { padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        
        #todoList { list-style: none; padding: 0; margin: 0; }
        .todo-item { 
            display: flex; align-items: center; gap: 10px; 
            background: white; padding: 10px; border-bottom: 1px solid #eee; 
            animation: fadeIn 0.2s ease;
        }
        .todo-item:focus { outline: 2px solid var(--primary); background: #f0f9ff; }
        
        
        .toggle-state { width: 20px; height: 20px; cursor: pointer; }
        .todo-text { flex: 1; font-size: 16px; cursor: text; transition: color 0.2s; }
        .todo-text:focus { outline: none; border-bottom: 1px solid var(--primary); }
        
        
        .todo-item.completed .todo-text { text-decoration: line-through; color: var(--gray); }
        
        
        .delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 18px; padding: 0 10px; opacity: 0.6; }
        .delete-btn:hover { opacity: 1; transform: scale(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>

</head>
<body>

    <h2 style="color: white;">High-Performance Todo List</h2>
    
    <div class="input-group">
        <input id="todoInput" type="text" placeholder="Add a task (Press Enter)...">
        <button id="addBtn">Add</button>
    </div>

    <ul id="todoList"></ul>

   <script src="index.js"></script>

    <script src="app.js"></script>
</body>
</html>
